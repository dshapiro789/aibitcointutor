name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Create env file
        env:
          VITE_OPENROUTER_ENDPOINT: ${{ secrets.VITE_OPENROUTER_ENDPOINT }}
          VITE_OPENROUTER_GEMINI_KEY: ${{ secrets.VITE_OPENROUTER_GEMINI_KEY }}
          VITE_OPENROUTER_DEEPSEEK_KEY: ${{ secrets.VITE_OPENROUTER_DEEPSEEK_KEY }}
          VITE_OPENROUTER_GEMMA_KEY: ${{ secrets.VITE_OPENROUTER_GEMMA_KEY }}
          VITE_OPENROUTER_GEMINI_MODEL: ${{ secrets.VITE_OPENROUTER_GEMINI_MODEL }}
          VITE_OPENROUTER_DEEPSEEK_MODEL: ${{ secrets.VITE_OPENROUTER_DEEPSEEK_MODEL }}
          VITE_OPENROUTER_GEMMA_MODEL: ${{ secrets.VITE_OPENROUTER_GEMMA_MODEL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_MAX_MESSAGES_PER_HOUR: ${{ secrets.VITE_MAX_MESSAGES_PER_HOUR }}
          VITE_ENABLE_VOICE: ${{ secrets.VITE_ENABLE_VOICE }}
        run: |
          cat << EOF > .env
          VITE_OPENROUTER_ENDPOINT=${VITE_OPENROUTER_ENDPOINT}
          VITE_OPENROUTER_GEMINI_KEY=${VITE_OPENROUTER_GEMINI_KEY}
          VITE_OPENROUTER_DEEPSEEK_KEY=${VITE_OPENROUTER_DEEPSEEK_KEY}
          VITE_OPENROUTER_GEMMA_KEY=${VITE_OPENROUTER_GEMMA_KEY}
          VITE_OPENROUTER_GEMINI_MODEL=${VITE_OPENROUTER_GEMINI_MODEL}
          VITE_OPENROUTER_DEEPSEEK_MODEL=${VITE_OPENROUTER_DEEPSEEK_MODEL}
          VITE_OPENROUTER_GEMMA_MODEL=${VITE_OPENROUTER_GEMMA_MODEL}
          VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
          VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
          VITE_MAX_MESSAGES_PER_HOUR=${VITE_MAX_MESSAGES_PER_HOUR}
          VITE_ENABLE_VOICE=${VITE_ENABLE_VOICE}
          EOF

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
