name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_OPENROUTER_API_KEY: ${{ secrets.VITE_OPENROUTER_API_KEY }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      VITE_MAX_MESSAGES_PER_HOUR: ${{ secrets.VITE_MAX_MESSAGES_PER_HOUR }}
      VITE_ENABLE_VOICE: ${{ secrets.VITE_ENABLE_VOICE }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Create env file
        run: |
          # Create env file without adding extra quotes
          echo "VITE_OPENROUTER_API_KEY=$VITE_OPENROUTER_API_KEY" >> .env
          echo "VITE_SUPABASE_URL=$VITE_SUPABASE_URL" >> .env
          echo "VITE_SUPABASE_ANON_KEY=$VITE_SUPABASE_ANON_KEY" >> .env
          echo "VITE_MAX_MESSAGES_PER_HOUR=$VITE_MAX_MESSAGES_PER_HOUR" >> .env
          echo "VITE_ENABLE_VOICE=$VITE_ENABLE_VOICE" >> .env
          
          # Debug: Verify env vars are set (will be masked in logs)
          echo "Checking if OpenRouter API key is set: $(if [ -n "$VITE_OPENROUTER_API_KEY" ]; then echo "YES"; else echo "NO"; fi)"
          echo "Checking if Supabase URL is set: $(if [ -n "$VITE_SUPABASE_URL" ]; then echo "YES"; else echo "NO"; fi)"

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
