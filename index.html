<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Bitcoin Tutor</title>
    
    <!-- Enhanced SPA Routing for GitHub Pages -->
    <script type="text/javascript">
      // This script ensures that SPA routing works correctly on GitHub Pages
      (function() {
        // First handle redirects from 404.html
        var l = window.location;
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
        
        // Get the saved redirect path from sessionStorage if it exists
        var redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath'); // Clear it after using
          // Only redirect if we're on the main page
          if (l.pathname === '/' || l.pathname.endsWith('/index.html')) {
            var newPath = redirectPath;
            // Remove the repo name from the path if present
            var repoName = 'aibitcointutor';
            if (newPath.indexOf('/' + repoName + '/') === 0) {
              newPath = newPath.replace('/' + repoName + '/', '/');
            }
            // Don't redirect to the root path
            if (newPath !== '/' && newPath !== '') {
              window.history.replaceState(null, null, newPath);
            }
          }
        }
        
        // NO DATE HANDLING: We've removed all date-related methods to avoid errors
        console.log('Page loaded without date handling functions');
      })();
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
