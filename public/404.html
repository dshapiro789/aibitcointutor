<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Bitcoin Tutor</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and redirects to the route in your React app
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
    
    // Redirect to the root and append the path as a redirect parameter
    var pathSegmentsToKeep = 0;
    var currentPath = window.location.pathname;
    
    // Remove trailing slash if present
    if (currentPath.endsWith('/')) {
      currentPath = currentPath.slice(0, -1);
    }
    
    var redirectPath = currentPath;
    
    // Handle case where we're on the root domain
    if (redirectPath === "") {
      redirectPath = "/";
    }
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
      redirectPath.replace(/^\//, '') +
      (l.search ? '&' + l.search.slice(1) : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
