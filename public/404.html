<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Bitcoin Tutor</title>
  <script>
    // Handles SPA routing for GitHub Pages
    sessionStorage.setItem('redirectPath', window.location.pathname);
    var segmentCount = 0;
    var repoName = 'aibitcointutor';
    var location = window.location;
    var rootPath = location.protocol + '//' + location.hostname + 
                  (location.port ? ':' + location.port : '') + 
                  '/' + repoName + '/';
    
    window.location.replace(
      rootPath + 
      location.pathname.split('/').slice(segmentCount + 1).join('/') +
      (location.search || '') +
      (location.hash || '')
    );
  </script>
</head>
<body>
  <h1 style="text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin-top: 50px;">
    Redirecting to AI Bitcoin Tutor...
  </h1>
</body>
</html>
